<body>

	<script type="text/javascript">
		const audioList = document.querySelectorAll('audio')
		let currentAudio
		
		Array.prototype.forEach.call(audioList, audio => {
		  	audio.addEventListener('play', e => {
		    	if (currentAudio) 
		    	currentAudio.pause()
		    	currentAudio = e.target
		  	})
		})
	</script>
